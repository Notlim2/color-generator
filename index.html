<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gerador de cores</title>
  </head>
  <body>
    <h2 class="title">Gerador de cores minimalista</h2>
    <div class="filters">
      <div
        class="gray"
        style="background: gray"
        onclick="generateAndShowColors(event, 'gray')"
      >
        Tons de cinza
      </div>
      <div
        class="red"
        style="background: red"
        onclick="generateAndShowColors(event, 'red')"
      >
        Tons de vermelho
      </div>
      <div
        class="green"
        style="background: green"
        onclick="generateAndShowColors(event, 'green')"
      >
        Tons de verde
      </div>
      <div
        class="blue"
        style="background: blue"
        onclick="generateAndShowColors(event, 'blue')"
      >
        Tons de azul
      </div>
      <div class="all" onclick="generateAndShowColors(event, '')">
        Todas as cores
      </div>
    </div>
    <div class="colors"></div>
    <script src="./script.js"></script>
  </body>
</html>
